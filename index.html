<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./estilo.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Fashion Driven</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./imagens/Logo.png" alt="Logo">
        </div>
        <div class="main">
            <div class="roupas">
                <div class="modelo">
                    <div class="titulo">
                        <h1>Escolha o modelo</h1>
                    </div>
                    <div class="camisas">
                        <div class="camisa">
                            <div class="imagem" onclick="selecionarModelo(this)">
                                <img src="./imagens/tshirt.png" alt="">
                            </div>
                            <p>T-shirt</p>
                        </div>
                        <div class="camisa">
                            <div class="imagem" onclick="selecionarModelo(this)">
                                <img src="./imagens/Camiseta.png" alt="">
                            </div>
                            <p>Camiseta</p>
                        </div>
                        <div class="camisa">
                            <div class="imagem" onclick="selecionarModelo(this)">
                                <img src="./imagens/Mangalonga.png" alt="">
                            </div>
                            <p>Manga longa</p>
                        </div>
                    </div>
                </div>
                <div class="gola">
                    <div class="titulo">
                        <h1>Escolha a gola</h1>
                    </div>
                    <div class="camisas">
                        <div class="camisa">
                            <div class="imagem" onclick="selecionarGola(this)">
                                <img src="./imagens/GolaV.png" alt="">
                            </div>
                            <p>Gola V</p>
                        </div>
                        <div class="camisa">
                            <div class="imagem" onclick="selecionarGola(this)">
                                <img src="./imagens/GolaRedonda.png" alt="">
                            </div>
                            <p>Gola Redonda</p>
                        </div>
                        <div class="camisa">
                            <div class="imagem" onclick="selecionarGola(this)">
                                <img src="./imagens/GolaPolo.png" alt="">
                            </div>
                            <p>Gola polo</p>
                        </div>
                    </div>
                </div>
                <div class="tecido">
                    <div class="titulo">
                        <h1>Escolha o tecido</h1>
                    </div>
                    <div class="camisas">
                        <div class="camisa">
                            <div class="imagem" onclick="selecionarTecido(this)">
                                <img src="./imagens/Seda.png" alt="">
                            </div>
                            <p>Seda</p>
                        </div>
                        <div class="camisa">
                            <div class="imagem" onclick="selecionarTecido(this)">
                                <img src="./imagens/Algodão.png" alt="">
                            </div>
                            <p>Algodão</p>
                        </div>
                        <div class="camisa">
                            <div class="imagem" onclick="selecionarTecido(this)">
                                <img src="./imagens/Poliester.png" alt="">
                            </div>
                            <p>Poliéster</p>
                        </div>
                    </div>
                </div>
                <div class="pesquisa">
                    <h1>Imagem de referência</h1>
                    <input type="text" placeholder="Insira o link" />
                    <button class="botao" onclick="ativarBotaoConfirmarPedido()">Confirmar pedido</button>
                </div>
            </div>
            <div class="foto">
                <img src="./imagens/ilustração.png" alt="Imagem">
            </div>
        </div>
        <div class="footer">
            <h1>Últimos pedidos</h1>
            <div class="pedidos">
                <div class="pedido">
                    <img src="./imagens/Blusa1.png" alt="Pedido 1">
                    <p>Criador: Agata</p>
                </div>
                <div class="pedido">
                    <img src="./imagens/Blusa2.png" alt="Pedido 2">
                    <p>Criador: Bruna</p>
                </div>
                <div class="pedido">
                    <img src="./imagens/Blusa3.png" alt="Pedido 3">
                    <p>Criador: Camila</p>
                </div>
                <div class="pedido">
                    <img src="./imagens/Blusa4.png" alt="Pedido 4">
                    <p>Criador: Daniel</p>
                </div>
                <div class="pedido">
                    <img src="./imagens/Blusa5.png" alt="Pedido 5">
                    <p>Criador: Ester</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
